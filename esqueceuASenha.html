<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login-helper</title>
            <link rel="stylesheet" href="./css/staily.css">
            <script src="./js/index.js" defer></script>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/c608591c71.js" crossorigin="anonymous" defer></script>
    </head>
       
    <body>
            <header>
                <h1>Esqueçeu a senha?</h1>
            </header>
            <main>
                <form>
                 <section class="inputs-container">
                    <label  class="legenda" for="email">Digite o E-mail cadastrado</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com">
                    
                    <div class="passoword-container">
                        <label for="Telefone">Digite o numero de telefone cadastrado</label>
                        <input type="tel" id="Telefone" class="fileld-passwoed" placeholder="(00) 0.000-000.00">
                     </div>

                     <div class="passoword-container">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" class="fileld-passwoed" 
                        placeholder="Ex: Lucas Pereira de Souza">
                    </div>
                    <button id="btn-login">Dados cadastrados</button>

                    <div class="passoword-container">
                        <label for="nome">Codigo</label>
                        <input type="text" id="nome" class="fileld-passwoed" 
                        placeholder="Digite o codigo que você recebeu no E-mail ou telefone">
                    </div>

                </section>

                <section class="pasoword-ifons">
                   
                    <div>
                        <input type="checkbox" required>
                        <samp>recebeu o codigo?</samp>
                    </div>
                </section>

                 </section>
                    <button id="btn-login">Enviar codigo</button>

                 <section class="links-container">
                    <span class="redes">ou entre com</span>
                    <aside>
                        <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
                    </aside>
                    
                 </section>

                    <footer>
                        <hr>
                        <samp>ainda nao tem uma conta?<a href="cadastro.html">cadastre</a></samp>

                    </footer>
                </form>
            </main>

        </body>
</html>
